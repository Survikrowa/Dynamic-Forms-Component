<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Form JS Challenge</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form" id="js-form">
        <div class="form__field">
          <label class="form__label">Haslo 1</label>
          <input type="text" class="form__input" />
        </div>
        <div class="form__wrapper">
          <div class="form__field">
            <label class="form__label">Haslo 2</label>
            <input type="text" class="form__input" />
          </div>
          <button type="button" class="btn__field">
            <img src="css/icon/close.svg" class="img--size" />
          </button>
        </div>
        <div class="form__wrapper">
          <div class="form__field">
            <label class="form__label">Haslo 3</label>
            <input type="text" class="form__input" />
          </div>
          <button type="button" class="btn__field ">
            <img src="css/icon/close.svg" height="30" width="30" />
          </button>
        </div>
        <div class="btn--wrapper">
          <button type="button" class="btn btn__add" id="js-button-add">
            Dodaj
          </button>
          <div class="btn__submit-position">
            <button class="btn btn__submit">ZAPISZ</button>
          </div>
        </div>
      </form>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
